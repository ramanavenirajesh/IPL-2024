<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data=JSON.parse(localStorage.getItem("single"))
    var div_cre=document.createElement("div")
    div_cre.style.width="500px"
    div_cre.style.height="500px"
    div_cre.style.border="500px"


    var img_cre=document.createElement("img")
    img_cre.src=data["image"]
    img_cre.style.width="300px"
    img_cre.style.height="300px"


div_cre.append(img_cre)
document.body.append(div_cre)







    </script>
</body>
</html>
